<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
    <style>
         @import url(css/apply.css);
        </style>
</head>
<body background="./images/1.jpg">
    <div class="apply">
      <form class="form">
          <div class="logo">
              <img src="./images/logo.jpg">
              </div>
              <div>
                  <h1>註冊會員</h1>
              </div>
              <div class="group">
                  <label for="user_id">信箱:</label>
                  <input type="email" id="user_id">
              </div>
              <div class="group">
                <label for="user_pasw">密碼:</label>
                <input type="password" id="user_pasw">
            </div>
            <div class="group">
                <label for="user_name">名字:</label>
                <input type="text" id="user_name">
            </div>
            <div class="group">
                <label for="user_sex">性別:</label>
               <input type="radio" name="sex" value="male">Male
               <input type="radio" name="sex" value="female">Female
            </div>
            <div class="group">
                <label for="user_bir">生日:</label>
                <input type="date" name="bir" id="user_bir">
            </div>
            <div class="group">
                <label for="user_add">地址:</label>
                <input type="text" id="user_add">
            </div>
            <div class="group">
                <label for="user_nu">電話:</label>
                <input onkeyup="value=value.replace(/[^\d]/g,'') " id="user_nu">
            </div>
            <div class="btn-group">
                <button class="btn"><a href="login.html">註冊</a></button>
                <button class="btn" type="reset">取消</button>
            </div>
            <div>
               <a href="index.html" ><h4>返回首頁</h4></a>
            </div>
            </form>
    </div>
</body>
</html>
